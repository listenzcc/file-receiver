<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>File Upload (Dev)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>File Upload</h1>
        <form class="form-inline" action="/upload" target='post-callback' method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="formGroupExampleInput">User Name</label>
                <input type="text" class="form-control" name="UserName" placeholder="Anonymous" value="Anonymous">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Load File</label>
                <input type="file" class="form-control my-1" name="file" required>
                <button type="submit" class="btn btn-primary my-1">Upload</button>
            </div>
        </form>
    </div>
    <div class="container">
        <iframe name="post-callback" style="width: 600px"></iframe>
    </div>
</body>

</html>
